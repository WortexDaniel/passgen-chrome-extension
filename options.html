<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator Settings</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ”§ Password Generator Settings</h1>
        <form id="settings-form">
            <div class="form-group">
                <label for="password-length">Password Length:</label>
                <input type="number" id="password-length" min="4" max="64" value="12">
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="uppercase" checked>
                    Include Uppercase Letters
                </label>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="lowercase" checked>
                    Include Lowercase Letters
                </label>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="numbers" checked>
                    Include Numbers
                </label>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="symbols" checked>
                    Include Symbols
                </label>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="exclude-similar">
                    Exclude Similar Characters (e.g., i, l, 1, L, o, 0, O)
                </label>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="exclude-ambiguous">
                    Exclude Ambiguous Characters (e.g., { } [ ] ( ) / \ ' " ` ~ , ; : . < >)
                </label>
            </div>
            <button type="submit">Save Settings</button>
        </form>
        <div id="status" class="status"></div>
    </div>
    <script src="options.js"></script>
</body>
</html>
